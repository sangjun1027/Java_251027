<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>templates/board/list.html</title>
<style>
	.writer { color : blue; }
	.bold {font-weight : bold;}
</style>
</head>
<body>
<div layout:fragment="content">
<a th:href="@{/board/{bno}/{rno}/info(bno=7, rno=5)}"> 링크연습이랑께</a>
<!--/* 타임리프 주석 [[${}]]는 표현식이다 */-->
<table>
  <tr>
  	<th>순번</th>
    <th>글번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  <tr th:each="board, stat : ${list}" th:object="${board}">
    <td> [[${stat.count}]] </td>
    <td> [[${board.bno}]] </td>
    <td> <a th:href="@{/board/info(bno=${board.bno})}" th:text="*{title}"></a></td>
    <td th:text="${board.writer}" class="writer" th:classappend="${board.writer == 'user00' ? 'bold' : _ }"></td>
    <td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
  </tr>
</table>
</div>

<!-- footer::copy ::뒤에 fragment이름 적어주면 해당되는 fragment만 출력 -->
<div id="mainfooter" th:replace ="~{footer::copyKr}"></div>
</body>
</html>
